<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WD</title>
</head>
<body>
    <div class="flex-wrapperr">
        <header class="header">
            <section class="header-nav-section">
                <div class="header-nav-section-logos">
                    <img src="./assets/images/left.png" alt="bella-logo" class="header-first-logo">
                    <button>
                        <img src="./assets/images/right.png" alt="borders-logo" class="header-second-logo">
                    </button>
                </div>
            </section>
            <div class="flex-wrapper">
                <section class="header-second-section">
                    <div class="second-section-text-content">
                        <p class="second-section-heading">Food app</p>
                        <h1 class="second-section-main-1">Why stay hungry when</h1>

                    </div>
                    <div class="second-section-buttons">
                        <a href="#" class="second-section-first-button">Playstore</a>
                        <a href="#" class="second-section-second-button">App store</a>
                    </div>
                </section>
            </div>
            <section class="header-third-section">
                <div class="header-third-section-images">
                    <img class="header-first-phone" src="/assets/images/phone-1.png" alt="firs-phone">
                    <img class="header-second-phone" src="/assets/images/phone-2.png" alt="second-phone">
                </div>
                <div class="header-third-section-border"></div>
            </section>
        </header>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
